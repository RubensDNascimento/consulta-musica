<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <title>ConsultaMusica</title>
</head>

<body>


    <h1>Consulta Musica</h1>

    <div>

        <label>Banda ou Artista: <input type="text" name="banda" id="txtBanda" required minlength="1"/></label>
        <small id="erroBanda" class="erroVermelho"></small>

        <label>Musica: <input type="text" name="musica" id="txtMusica" required minlength="3"></label>
        <small id="erroMusica" class="erroVermelho"></small>

        <input type="button" id="btnBuscar" value="Buscar">
    </div>
    <div id="divImagem">
        <p>Imagem:</p>
        <img src="data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw==" id="imgBanda" />
    </div>
    <div id="divAlbum">
        <p>Album:</p>
        <textarea name="album" id="txtAlbum" cols="10" rows="10"></textarea>
    </div>
    <div id="divLetra">
        <p>Letra:</p>
        <textarea name="letra" id="txtLetra" cols="70" rows="50"></textarea>
    </div>
    <div id="divCreditos">
        <h4>Creditos:</h4>
        <p>Powered by Vagalume</p>
        <a href="https://www.vagalume.com.br/" target="_blank"><img src="../images/103-fundo-claro-transparente.png" alt="Logotipo Vagalume"></a>
    </div>



    <script src="../js/jquery-3.5.1.min.js"></script>
    <script src="../js/script.js"></script>
    <script src="../js/validacoes.js"></script>
</body>

</html>
