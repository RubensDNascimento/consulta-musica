<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <title>ConsultaMusica</title>
</head>

<body>


    <h1>Consulta Musica</h1>

    <div>

        <label>Banda ou Artista: <input type="text" name="banda" id="txtBanda" required minlength="1"/></label>
        <small id="erroBanda" class="erroVermelho"></small>

        <label>Musica: <input type="text" name="musica" id="txtMusica" required minlength="3"></label>
        <small id="erroMusica" class="erroVermelho"></small>

        <input type="button" id="btnBuscar" value="Buscar">
        <input type="button" id="btnLimpar" value="Limpar Tudo">
    </div>
    <div id="divImagem">
        <p id="txtTituloImagem"></p>
        <a id="linkBanda" href="" target="_blank">
            <img src="data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw==" id="imgBanda" />
        </a>
        <small id="erroImagem" class="erroVermelho"></small>
    </div>
    <div id="divAlbum">
        <p id="txtTituloAlbum"></p>

        <a id="linkAlbum" href="" target="_blank">
            <pre id="txtAlbum" class="text"></pre>
        </a>
        <p id="txtTituloAlbumAno"></p>
        <pre id="txtAlbumAno" class="text"></pre>
        <!-- 
        <textarea name="album" id="txtAlbum" cols="10" rows="10"></textarea>
        <textarea name="albumAno" id="txtAlbumAno" cols="5" rows="1"></textarea>
        -->
        <small id="erroAlbum" class="erroVermelho"></small>
    </div>
    <div id="divLetra" class="text">

        <a id="linkMusica" href="" target="_blank">
            <p id="txtTituloLetra"></p>
        </a>
        <pre id="txtLetra" class="text"></pre>

    </div>
    <div id="divCreditos">
        <h4>Creditos:</h4>
        <p>Powered by Vagalume</p>
        <a href="https://www.vagalume.com.br/" target="_blank"><img src="../images/103-fundo-claro-transparente.png" alt="Logotipo Vagalume"></a>
    </div>



    <script src="../js/jquery-3.5.1.min.js"></script>
    <script src="../js/script.js"></script>
    <script src="../js/validacoes.js"></script>
    <script src="../js/limpar.js"></script>
</body>

</html>
